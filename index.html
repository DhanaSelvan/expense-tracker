<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mb-3 text-primary-emphasis">Expense Tracker</h1>
        <div class="form-group">
            <input type="text" id="description" placeholder="Expense description" class="mb-3">
        </div>
        <div class="form-group">
            <input type="text" id="category" placeholder="Expense category">
        </div>
        <div class="form-group">
            <input type="number" id="amount" placeholder="Amount">
        </div>
        <div class="form-group">
            <input type="date" id="date">
        </div>
        
        <button id="add-btn">Add Expense</button>

        <h2 class="mb-3 text-primary-emphasis">Expenses List</h2>
        <div class="section table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th >Expense Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
               
                <tbody class="tbody">
        
                </tbody>
            </table>
            <h4 >Total: <span class="value">$00:00</span></h4>
           <div style="text-align: end; margin-right: 100px;" class="mt-4">
            <label for="" >Filter by Category</label>
            <select name="option" id="" style="width: 100px; text-align: center;">
                <!-- <label for="">Filter</label> -->
                <option value="" >All</option>
                <option value="">Expense Name</option>
                <option value="">Amount</option>
                <option value="">Category</option>
                <option value="">Date</option>
            </select>
           </div>
           
        </div>
      
     
    </div>
   
    <script src="main.js"></script>
</body>
</html>
